<h2 class="page-title">Bolsas Oferecidas</h2>
 <div class="btn-container">
   <a class="btn-default btn-link" *ngIf="isLoggedIn" [routerLink]="['/processos-seletivos']">Processos Seletivos</a>
 </div>
<div class="grid-view" *ngIf="bolsas.length > 0; else semBolsas">
  <div *ngFor="let bolsa of bolsas" class="grid-item">
    <div class="grid-item-title">{{ bolsa.nome }}</div>
  </div>
</div>

<ng-template #semBolsas>
  <p>Nenhuma bolsa cadastrada no momento.</p>
</ng-template>
