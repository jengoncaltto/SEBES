<main>
    <!-- Página das Publicações -->
    <h2 class="page-title">Publicações</h2>
    <section class="grid-view">
        <div *ngFor="let publicacao of publicacoes" class="grid-item">
            <p class="grid-item-title">{{publicacao.getNome()}}</p>
            <div class="grid-item-descricao">
                <span>{{publicacao.getDescricao()}}</span>
            </div>
            <a routerLink="/detalhes" class="btn-default btn-link">Acessar Processo</a>
        </div>

    </section>
    
<!---->
</main>
