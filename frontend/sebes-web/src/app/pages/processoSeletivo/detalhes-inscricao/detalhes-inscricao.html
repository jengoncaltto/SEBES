<main>
    <h1 id="page-title">Bolsa Alimentação</h1>
    
    <div class="lista-documentos" >
        <h3>Documentos necessários</h3>
            <div *ngFor="let inscricao of inscricoes" class="linha-documento">
            
                <div class="esquerda">
                    <span class="titulo">{{inscricao.getNomeDocumento()}}</span>
                </div>  
            
                <div class="direita">
                    <span class="situacao">{{inscricao.getStatus()}}</span>
                    <button class="btn-default btn-link">Upload</button>
                </div>

            </div>
            
            <button class="enviar btn-default btn-link" formmethod="post" type="submit">Finalizar</button>
    </div>    
</main>
