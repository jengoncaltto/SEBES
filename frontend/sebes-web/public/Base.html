<!-- Página de criação de uma novo processo seletivo -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Bolsa</title>
</head>
<body>
    <header>
        <img src="" alt="Logo UNIRIO">
        <h2>Portal SEBES</h2>

        <a href="">Início</a>
        <a href="">Bolsas</a>
        <a href="">Perfil</a>
    </header>
    <aside class="menu-funcionario">
        <nav>
            <h3>Menu</h3>
            <a href="">Inscrições Recebidas</a>
            <a href="">Documentos</a>
            <a href="">Configurações</a>
            <a href="">Sair</a>
            </nav>
    </aside>

    <section>
        <div class="h2">
            <h2>Criar Nova Bolsa</h2>
        </div>
        
        <form>
            <div id="corpo-form">
                <input type="text" placeholder="Nome da bolsa">
                <input type="datetime" name="inicio-inscricoes" id="inicio-inscricoes" placeholder="data de início das inscrições">
                <input type="datetime" name="final-inscricoes" id="final-inscricoes" placeholder="data de encerramento das inscrições">
                <button type="">Upload Documento</button>
            </div>
            

            <button type="submit">Finalizar</button>
        </form>
    </section>
</body>
</html>
